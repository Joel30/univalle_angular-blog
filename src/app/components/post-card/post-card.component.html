<div class="post-card">
  <img [src]="image" (error)="image = defaultImage" alt="Post Image"/>
  <div>
    <h2>{{ title }}</h2>
    <p>{{ content }}</p>
    <button (click)="onDelete()" class="delete-button">Eliminar</button>
    <button (click)="onEdit()" class="edit-button">Editar</button>
  </div>
</div>
